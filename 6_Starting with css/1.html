<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>
    
    <!-- Internal CSS -->
    <style>
        /* Style for div with id "box1" */
        #box1 {
            width: 200px;
            height: 100px;
            background-color: yellow;
            margin: 20px;
            padding: 10px;
        }
        
        /* Style for all div elements with class "box" */
        .box {
            width: 150px;
            height: 75px;
            background-color: lightblue;
            margin: 10px;
            padding: 5px;
        }
    </style>
    
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Inline CSS for this specific div -->
    <div id="box1" style="background-color: lightgreen;">
        <p>This div has inline CSS.</p>
    </div>
    
    <!-- Internal CSS is applied -->
    <div class="box">
        <p>This div is styled using internal CSS.</p>
    </div>
    
    <!-- External CSS is applied -->
    <div class="box">
        <p>This div is styled using external CSS.</p>
    </div>
</body>
</html>
